name: Telegram Notifications

on:
  pull_request:
    types: [opened, closed]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Notify on Telegram
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          if [ "${{ github.event.action }}" = "opened" ]; then
            MESSAGE="üîî A new pull request has been opened:\n#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}\nby ${{ github.event.pull_request.user.login }}.\n[View Pull Request](${{ github.event.pull_request.html_url }})"
          elif [ "${{ github.event.action }}" = "closed" ]; then
            if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
              MESSAGE="‚úÖ Pull request #${{ github.event.pull_request.number }} has been merged:\n${{ github.event.pull_request.title }}\nby ${{ github.event.pull_request.user.login }}.\n[View Pull Request](${{ github.event.pull_request.html_url }})"
            else
              MESSAGE="‚ùå Pull request #${{ github.event.pull_request.number }} has been closed without merging:\n${{ github.event.pull_request.title }}\nby ${{ github.event.pull_request.user.login }}.\n[View Pull Request](${{ github.event.pull_request.html_url }})"
            fi
          fi
        elif [ "${{ github.event_name }}" = "issue_comment" ]; then
          if [ "${{ github.event.action }}" = "created" ]; then
            MESSAGE="üí¨ A new comment has been made by ${{ github.event.comment.user.login }} on issue #${{ github.event.issue.number }}:\n${{ github.event.comment.body }}\n[View Comment](${{ github.event.comment.html_url }})"
          fi
        elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
          if [ "${{ github.event.action }}" = "created" ]; then
            MESSAGE="üí¨ A new comment has been made by ${{ github.event.comment.user.login }} on pull request #${{ github.event.pull_request.number }}:\n${{ github.event.comment.body }}\n[View Comment](${{ github.event.comment.html_url }})"
          fi
        fi
        
        curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendMessage" -d chat_id=${CHAT_ID} -d text="$MESSAGE" -d parse_mode="Markdown"
